<div class="wrapper">

    <div class="column-left">

        <h1>ToDo</h1>

        <div class="form">

            <input [(ngModel)]="titleField" #inpTitle type="text" name="title" placeholder="title">

            <p id="title-error-p" *ngIf="titleError" [ngStyle]="{color: titleError.includes('es v치lido') ? '#5f5' : '#f55'}">{{ titleError }}</p>

            <textarea [(ngModel)]="descriptionField" #inpDesc name="description" placeholder="description"></textarea>

            <p id="description-error-p" *ngIf="descriptionError" [ngStyle]="{color: descriptionError.includes('es v치lido') ? '#5f5' : '#f55'}">{{ descriptionError }}</p>

            <button (click)="addNewTask()">ADD</button>

        </div>

    </div>
    
    <div class="column-right">

        <div class="tasks">

            <div class="task" *ngFor="let task of tasks; let i = index">

                <p>{{ i + 1 }} {{ task.title }} - {{ task.description }}</p>

                <!-- <button >游닇</button> -->
                <i class='bx bx-edit-alt edit' (click)="openEditTask(i)"></i>

                <!-- <button >游딈</button> -->
                <i class='bx bx-folder-minus remove' (click)="deleteTask(i)"></i>
                
                <div class="edit-task-wrapper" id="edit-task-wrapper-{{i}}">
                    <div class="box">
                        <h1>Edit task</h1>

                        <div class="form">

                            <input [(ngModel)]="editTitleField" type="text" name="title" placeholder="title">

                            <p *ngIf="editTitleError" [ngStyle]="{color: editTitleError.includes('es v치lido') ? '#5f5' : '#f55'}">{{ editTitleError }}</p>

                            <textarea [(ngModel)]="editDescriptionField" type="text" name="description" placeholder="description"></textarea>

                            <p *ngIf="editDescriptionError" [ngStyle]="{color: editDescriptionError.includes('es v치lido') ? '#5f5' : '#f55'}">{{ editDescriptionError }}</p>

                            <button (click)="editTask(i)">EDIT</button>

                        </div>

                        <button class="close" (click)="close(i)">X</button>

                    </div>

                </div>

            </div>
            
        </div>

    </div>
    
</div>
